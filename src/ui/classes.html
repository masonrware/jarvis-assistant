        <main class='container-fluid'>
            <form id='taskForm'>
<!--edit below form to be appropriate for class info-->

                <details>
                    <summary><strong><h1>NEW CLASS</h1></strong></summary>
                    <div class="nav nav-pills flex-column">
                        <fieldset>
                            <div class="form-group">
                                <label for="taskName" class="form-label mt-4">Enter New Class:</label>
                                <textarea placeholder='Enter Class Name' style='width:80%' class='form-control' id='className' rows='1'></textarea>
                                <br>
                                <div class="weekDays-selector" id='classDays' value=''>
                                    <input type="checkbox" id="weekday-sun" class="weekday btn btn-primary" />
                                    <label for="weekday-sun">S</label>
                                    <script>document.getElementById('classDays').values+='Sa'; console.log(document.getElementById('classDays').value)</script>
                                    <input type="checkbox" id="weekday-mon" class="weekday btn btn-primary" />
                                    <label for="weekday-mon">M</label>
                                    <input type="checkbox" id="weekday-tue" class="weekday btn btn-primary" />
                                    <label for="weekday-tue">T</label>
                                    <input type="checkbox" id="weekday-wed" class="weekday btn btn-primary" />
                                    <label for="weekday-wed">W</label>
                                    <input type="checkbox" id="weekday-thu" class="weekday btn btn-primary" />
                                    <label for="weekday-thu">T</label>
                                    <input type="checkbox" id="weekday-fri" class="weekday btn btn-primary" />
                                    <label for="weekday-fri">F</label>
                                    <input type="checkbox" id="weekday-sat" class="weekday btn btn-primary" />
                                    <label for="weekday-sat">S</label>
                                </div>
                                <br>
                                <!-- <input name="WorkWeek" class="form-control days-of-week" id="workWeek" type="text" value="" data-bind="value: WorkWeek"> -->
                                <textarea placeholder='Enter Start Time' style='width:80%' class='form-control' id='classStart' rows='1'></textarea>
                                <textarea placeholder='Enter End Time' style='width:80%' class='form-control' id='classEnd' rows='1'></textarea>`
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                    </div>
                </details>
              </form>
              <br><br>
